apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend 
  labels:
    app: frontend 
spec:
  replicas: {{ .Values.frontend.deployment.replicaCount }} 
  selector:
    matchLabels:
      app: frontend 
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - name: frontend 
        image: {{ .Values.frontend.deployment.image }} 
        imagePullPolicy: {{ .Values.imagePullPolicy }} 

        
